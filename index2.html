<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tyyli1.css" type="text/css">
</head>
<body>
    <header id="main-header">
        <nav>
            <a href="index.html">Versio 1</a>
        </nav>
        <hr>
        <h1 id="main-header-title">Kaverilista</h1>
    </header>

    <section class="content">
        <div id="main">
            <h2>Lisää kaveri</h2>
            <p>Voit poistaa kaverin klikkaamalla nimeä listassa.</p>
            <form name="formNewFriend">
                <br>

                <input type="text">
                <input type="submit" value="Lisää">
                <button>Järjestä</button>
                <input type="reset">

                
            </form>

            <ol id="kaveriLista" class="kaveri_Lista">

            </ol>
        </div>
    </section>

    <script>
        let lomake = document.forms['formNewFriend'];
        let kaveriLista = document.getElementById('kaveriLista');
        lomake.addEventListener('submit', uusiListaElementti)
        kaveriLista.addEventListener('click', iteminKlikkaus)
        function uusiListaElementti(event) {
            event.preventDefault()
            let elementinNimi = document.querySelector('#main input[type="text"]').value;
           

        

        

            let uusiElementti = document.createElement('li')
            let uusiElementtiTeksti = document.createTextNode(elementinNimi)
            uusiElementti.appendChild(uusiElementtiTeksti)
            uusiElementti.className = 'list-item';
            document.querySelector('#kaveriLista').appendChild(uusiElementti)
        }

        function iteminKlikkaus(event) {
            console.log('Klikkasit listaa')
            console.log(event.target)
            let parentti = event.target.parentElement;
            poistaItem(event.target, parentti)
        }

        function poistaItem(poistaItem, elementinParentti) {
            elementinParentti.removeChild(poistaItem);
        }



        document.getElementsByTagName("button")[0] .addEventListener("click", sortList);
        function sortList() {
            var list, i, sortFlag, LiEle, sorted;
            list = document.querySelector(".kaveri_Lista");
            sortFlag = true;
            while(sortFlag) {
                sortFlag = false;
                LiEle = list.getElementsByTagName("LI");
                for (i = 0; i < LiEle.length - 1; i++) {
                    sorted = false;
                    if ( LiEle[i].innerHTML.toLowerCase() > LiEle[i + 1].innerHTML.toLowerCase()) {
                        sorted = true;
                        break;
                    }
                }
                if (sorted) {
                    LiEle[i].parentNode.insertBefore(LiEle[i + 1], LiEle[i]);
                    sortFlag = true;
                }
            }
        }

        
    </script>
</body>
</html>
